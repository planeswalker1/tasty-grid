---
layout: default
title: Portfolio
main-class: main--portfolio
---

<div class="intro">
    <h1 class="intro__heading">Front End Projects</h1>
    <div class="grid--portfolio">
      {% for project in site.data.portfolio %}
        <div class="grid__item">
          <img class="item__image" src="{{ site.baseurl }}/images/{{ project.image }}" alt="Photo of {{ project.meta }}">
          <div class="item__content">
              <h4>{{ project.heading }}</h4>
              <p class="item__meta">{{ project.meta }}</p>
              <p> {{ project.tech}}</p>
              <div class="item__flex">
                <p><a href="{{ project.source }}">Demo</a></p>
                <p>{{ project.date }}</p>
              </div>
          </div>
        </div>
      {% endfor %}
    </div>
</div>
